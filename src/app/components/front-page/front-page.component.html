<mat-card class="jumbotron" *ngIf="!authService.isAuthenticated()">
  <div class="overlay">
    <div class="text-white text-center py-5 px-4">
      <div class="py-5">
        <h1>{{'frontPage.title' | translate}}</h1>
        <h2 class="card-title h2 my-4 py-2">{{'frontPage.subtitle' | translate}}</h2>
        <p class="mb-4 pb-2 px-md-5 mx-md-5">{{'frontPage.description' | translate}}</p>
        <a mat-raised-button color="primary" [routerLink]="['/tutustu']">{{'frontPage.readMore' | translate}}</a>
      </div>
    </div>
  </div>
</mat-card>

<mat-card *ngIf="!authService.isAuthenticated()" class="mt-2 main-card">
  <mat-card-header>
    <mat-card-title class="text-white">{{'frontPage.notLoggedInWelcome' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-page-builder></app-page-builder>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="authService.isAuthenticated() && this.authService.user" class="pt-0 main-card">
  <mat-card-content>
    <app-page-builder [user]="authService.user"></app-page-builder>
  </mat-card-content>
</mat-card>
