<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  {{message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="close()">{{'miscellaneous.close' | translate}}</button>
  <button mat-raised-button [color]="buttonColor" (click)="confirm()">{{'miscellaneous.yes' | translate}}</button>
</mat-dialog-actions>
