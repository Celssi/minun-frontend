<mat-card>
  <mat-card-header>
    <mat-card-title>{{'login.title' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginFormGroup">
      <mat-form-field appearance="fill">
        <mat-label>{{'login.email' | translate}}</mat-label>
        <input matInput type="text" formControlName="email" autocomplete="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{'login.password' | translate}}</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="current-password">
      </mat-form-field>

      <div class="login-button-container">
        <button mat-raised-button color="primary" (click)="login()">{{'login.loginButton' | translate}}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
