<mat-card>
  <mat-card-header>
    <mat-card-title>{{'login.title' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginFormGroup">
      <mat-form-field appearance="fill">
        <mat-label>{{'login.email' | translate}}</mat-label>
        <input autocomplete="email" formControlName="email" matInput type="text">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{'login.password' | translate}}</mat-label>
        <input autocomplete="current-password" formControlName="password" matInput type="password">
      </mat-form-field>

      <div class="login-button-container">
        <button (click)="login()" class="mb-2" color="primary"
                mat-raised-button>{{'login.loginButton' | translate}}</button>
        <button (click)="forgotPassword()" class="mb-2" color="primary"
                mat-raised-button>{{'login.forgotPasswordButton' | translate}}</button>
        <button (click)="loginWithFacebook()" class="mb-2" color="primary"
                mat-raised-button>{{'login.loginWithFacebookButton' | translate}}
          <fa-icon [icon]="faFacebook" class="ms-1"></fa-icon>
        </button>
        <button (click)="loginWithGoogle()" color="primary"
                mat-raised-button>{{'login.loginWithGoogleButton' | translate}}
          <fa-icon [icon]="faGoogle" class="ms-1"></fa-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
